  exclude:
  - env: VERSION=sid/hurd-i386
  - env: VERSION=sid/kfreebsd-amd64
  - env: VERSION=sid/kfreebsd-i386
  - env: VERSION=wheezy/ia64
  - env: VERSION=wheezy/kfreebsd-amd64
  - env: VERSION=wheezy/kfreebsd-i386
  allow_failures:
  - env: VERSION=sid/sparc
  - env: VERSION=wheezy/s390
  - env: VERSION=wheezy/sparc
  - env: VERSION=xenial/s390x
  - env: VERSION=yakkety/s390x

branches:
  only:
  - master

addons:
  apt:
    sources:
    - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ devel universe'
    packages:
    - binfmt-support
    - qemu-user-static

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - export image="${DOCKER_USER}/${DOCKER_REPO}:${VERSION%/*}-${VERSION#*/}"

script:
  - make NO_SKIP=1 DOCKER_USER=${DOCKER_USER} DOCKER_REPO=${DOCKER_REPO} "${VERSION%/*}-${VERSION#*/}"
  - ~/official-images/test/run.sh "$image"

after_script:
  - docker images

after_success:
- if [ "$TRAVIS_PULL_REQUEST" == "false" -a -n "$(docker images | grep ${DOCKER_USER}/${DOCKER_REPO})" ]; then
    docker login -u "${DOCKER_USER}" -p "${DOCKER_PASSWORD}";
    for p in $(docker images | grep ${DOCKER_USER}/${DOCKER_REPO} | awk '{print $1":"$2}'); do
      docker push $p;
    done
  fi

